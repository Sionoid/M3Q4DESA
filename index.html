<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@500&family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>7 day survival</title>
</head>
<body class="body">
    <div id="start" class="container img-container start-container">
        <div class="start-area">
            <div class="title"><span class="title-main">7 day survival</span><br><span class="title-sub">Can you survive 7 days in nature?<br>Enjoy survival in 4 game mode</span></div>
            <div class="btn-start">Start Game</div>
        </div>
    </div>
    <div id="mode" class="container img-container menu-container">
        <div class="mode-container">Predator<br>(Easy)</div>
        <div class="mode-container">Prey(Coming soon)<br>(Normal)</div>
        <div class="mode-container">Bacteria(Coming soon)<br>(Hard)</div>
        <div class="mode-container">?????(Coming soon)<br>(????)</div>
    </div>
    <div id="game" class="container img-container game-container">
        <div class="header">
            <div class="hp parameter">HP <span class="hp-now">100</span>/100</div>
            <div class="ep parameter">EP <span class="ep-now">20</span>/20</div>
            <div class="sp parameter">SP <span class="sp-now">7</span></div>
        </div>
        <div class="screen">
            <div class="day-count">

            </div>
            <div class="inv">

            </div>
        </div>
        <div id="origin" class="action">
            <div class="action-link"></div>
            <div class="action-link"></div>
            <div class="action-link"></div>
            <div class="action-link"></div>
            <div class="action-link"></div>
            <div class="action-link"></div>
        </div>
        <!---<div id="hunt" class="action">

        </div>
        <div id="search" class="action">

        </div>--->
    </div>
    <div id="skill" class="container skill-container"></div>
</body>
</html>
